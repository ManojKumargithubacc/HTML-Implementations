<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigationbar</title>
    <style>
        .container{
            list-style: none;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            width: 40%;
            margin:0 auto ;
            background-color: blue;
            padding: 5px;
        }
        .container li a{
            text-decoration: none;
            color: azure;
        }
        .container li button {
          background-color: chartreuse;
        }
    </style>
</head>
<body>
    <nav >
<ul class="container">
    <li><button type="button"><a href="Basic tags implementation.html" title="Home" target="_blank">Home</a></button></li>
    <li>Login</li>
    <li>Aboutus</li>
    <li>Logout</li>
    <li>Register</li>

</ul>

</nav>
<p>Here is a blockquote:</p>
<blockquote cite="Basic tags implementation.html">
  <p>
    The <strong>HTML <code>&lt;blockquote&gt;</code> Element</strong> (or
    <em>HTML Block Quotation Element</em>) indicates that the enclosed text is
    an extended quotation.
  </p>
</blockquote>
<q>HI ALLL</q>

</body>
</html>
