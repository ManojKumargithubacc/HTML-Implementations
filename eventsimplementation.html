<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button type="button" onclick="alert('You have clicked the button')">onclick</button>
    <button type="button" onmouseover="alert('You have hovered the button')">onmouseover</button>
</body>
</html>
